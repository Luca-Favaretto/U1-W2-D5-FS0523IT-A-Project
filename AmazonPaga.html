<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ricreazione layout pagina Amazon" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
    <title>Replico Amazon da mockup</title>
  </head>
  <body>
    <img src="./Amazon Page/assets/images/logo.png" alt="logo amazon" />

    <nav class="horizontal-list">
      <ul class="light-gray text-in-withe">
        <li>All</li>
        <li>Today's deals</li>
        <li>Costumers Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <main>
      <div class="div-button">
        <button class="text-align-center text-in-withe">
          Shop All Holiday Gift Cards
        </button>
      </div>
      <header class="text-align-center">
        <h1 class="text-in-withe">Holiday Gift Guide</h1>
        <h3 class="text-in-withe">Be a go-gifter</h3>
      </header>
      <div>
        <section>
          <h3>Find the perfect gift</h3>
          <a href="#">Shop now</a>
        </section>
        <div class="small-imaga-conteiner">
          <div class="small-imaga">
            <img src="./Amazon Page/assets/images/img_1.jpg" alt="tablet" />
          </div>
          <div class="small-imaga">
            <img src="./Amazon Page/assets/images/img_2.jpg" alt="desktop" />
          </div>
          <div class="small-imaga">
            <img
              src="./Amazon Page/assets/images/img_3.jpg"
              alt="smart-watch"
            />
          </div>
          <div class="small-imaga">
            <img src="./Amazon Page/assets/images/img_4.jpg" alt="pets" />
          </div>
        </div>
      </div>
      <section class="big-image text-align-center">
        <img src="./Amazon Page/assets/images/img_9.png" alt="play tools" />
        <h3>Play the gifter game</h3>
        <a href="#">Shop gaming</a>
      </section>
      <section class="big-image text-align-center">
        <img src="./Amazon Page/assets/images/img_10.png" alt="speaker" />
        <h3>The sound of clear</h3>
        <a href="#">Shop Audio & Accessories</a>
      </section>
    </main>
    <div class="light-gray">
      <a href="nav" class="text-in-withe text-align-center">Back to top</a>
    </div>

    <footer>
      <img src="./Amazon Page/assets/images/logo.png" alt="logo amazon" />
    </footer>
  </body>
</html>
